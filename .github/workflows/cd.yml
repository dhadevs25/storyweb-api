name: ğŸš€ CD - Deploy

on:
  push:
    branches: [ main ]
  workflow_run:
    workflows: ["ğŸ” CI - Test & Build"]
    types:
      - completed
    branches: [ main ]

env:
  NODE_VERSION: '18'

jobs:
  deploy-staging:
    name: ğŸš§ Deploy to Staging
    runs-on: ubuntu-latest
    if: github.event.workflow_run.conclusion == 'success' || github.event_name == 'push'
    environment: staging
    
    steps:
      - name: ğŸ“š Checkout code
        uses: actions/checkout@v4
        
      - name: ğŸ“¦ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'
          
      - name: ğŸ“¥ Install dependencies
        run: npm ci
        
      - name: ğŸ—ï¸ Build application
        run: npm run build
        
      - name: ğŸ“‹ Create deployment info
        run: |
          echo "ğŸš€ Deployment Info:" > deployment-info.txt
          echo "ğŸ“… Date: $(date)" >> deployment-info.txt
          echo "ğŸŒ¿ Branch: ${{ github.ref_name }}" >> deployment-info.txt
          echo "ğŸ“ Commit: ${{ github.sha }}" >> deployment-info.txt
          echo "ğŸ‘¤ Author: ${{ github.actor }}" >> deployment-info.txt
          cat deployment-info.txt
          
      # Uncomment and configure when you have actual deployment target
      # - name: ğŸš€ Deploy to staging server
      #   run: |
      #     echo "Deploying to staging environment..."
      #     # Add your deployment commands here
      #     # Example: rsync, docker push, kubectl apply, etc.
          
      - name: âœ… Deployment summary
        run: |
          echo "ğŸ‰ Staging deployment completed!"
          echo "ğŸ”— Staging URL: https://staging.your-domain.com"

  deploy-production:
    name: ğŸŒŸ Deploy to Production
    runs-on: ubuntu-latest
    needs: [deploy-staging]
    if: github.ref == 'refs/heads/main'
    environment: production
    
    steps:
      - name: ğŸ“š Checkout code
        uses: actions/checkout@v4
        
      - name: ğŸ“¦ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'
          
      - name: ğŸ“¥ Install dependencies
        run: npm ci
        
      - name: ğŸ—ï¸ Build application
        run: npm run build
        
      - name: ğŸ·ï¸ Create release tag
        run: |
          TAG_NAME="v$(date +'%Y.%m.%d')-$(echo ${{ github.sha }} | cut -c1-7)"
          echo "Creating tag: $TAG_NAME"
          git config --local user.email "action@github.com"
          git config --local user.name "GitHub Action"
          git tag $TAG_NAME
          echo "TAG_NAME=$TAG_NAME" >> $GITHUB_ENV
          
      # Uncomment when you have actual production deployment
      # - name: ğŸš€ Deploy to production
      #   run: |
      #     echo "Deploying to production environment..."
      #     # Add your production deployment commands
          
      - name: ğŸ“¢ Deployment notification
        run: |
          echo "ğŸ‰ Production deployment completed!"
          echo "ğŸ·ï¸ Release tag: ${{ env.TAG_NAME }}"
          echo "ğŸ”— Production URL: https://your-domain.com"

  docker-build:
    name: ğŸ³ Build Docker Image
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/main'
    
    steps:
      - name: ğŸ“š Checkout code
        uses: actions/checkout@v4
        
      - name: ğŸ³ Set up Docker Buildx
        uses: docker/setup-buildx-action@v3
        
      - name: ğŸ—ï¸ Build Docker image (without push)
        uses: docker/build-push-action@v5
        with:
          context: .
          push: false
          tags: |
            storyweb-api:latest
            storyweb-api:${{ github.sha }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
          
      - name: âœ… Build summary
        run: |
          echo "ğŸ³ Docker image built successfully!"
          echo "ğŸ·ï¸ Tags: storyweb-api:latest, storyweb-api:${{ github.sha }}"
          echo "ğŸ’¡ To push to registry, add DOCKER_USERNAME and DOCKER_PASSWORD secrets"
