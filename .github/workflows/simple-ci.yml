name: 🔍 CI - Simple Build & Test

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]

env:
  NODE_VERSION: '18'

jobs:
  test-and-build:
    name: 🧪 Test & Build
    runs-on: ubuntu-latest
    
    steps:
      - name: 📚 Checkout code
        uses: actions/checkout@v4
        
      - name: 📦 Setup Node.js ${{ env.NODE_VERSION }}
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'
          
      - name: 📥 Install dependencies
        run: npm ci
        
      - name: 🧹 Run ESLint
        run: npm run lint
        
      - name: 🧪 Run tests
        run: npm test
        
      - name: 🏗️ Build TypeScript
        run: npm run build
        
      - name: ✅ Success summary
        run: |
          echo "🎉 All checks passed!"
          echo "✅ ESLint: Passed"
          echo "✅ Tests: Passed" 
          echo "✅ Build: Passed"
