name: üîç CI - Test & Build

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]

env:
  NODE_VERSION: '18'

jobs:
  lint:
    name: üßπ Code Quality & Linting
    runs-on: ubuntu-latest
    
    steps:
      - name: üìö Checkout code
        uses: actions/checkout@v4
        
      - name: üì¶ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'
          
      - name: üì• Install dependencies
        run: npm ci
        
      - name: üßπ Run ESLint
        run: npm run lint
        
      - name: üìù Check commit message format
        if: github.event_name == 'push'
        run: |
          echo "Checking latest commit message format..."
          COMMIT_MSG=$(git log -1 --pretty=%B)
          echo "Commit message: $COMMIT_MSG"
          echo "$COMMIT_MSG" | npx commitlint

  test:
    name: üß™ Run Tests
    runs-on: ubuntu-latest
    
    steps:
      - name: üìö Checkout code
        uses: actions/checkout@v4
        
      - name: üì¶ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'
          
      - name: üì• Install dependencies
        run: npm ci
        
      - name: üß™ Run tests
        run: npm test

  build:
    name: üèóÔ∏è Build Application
    runs-on: ubuntu-latest
    needs: [lint, test]
    
    steps:
      - name: üìö Checkout code
        uses: actions/checkout@v4
        
      - name: üì¶ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'
          
      - name: üì• Install dependencies
        run: npm ci
        
      - name: üèóÔ∏è Build TypeScript
        run: npm run build
        
      - name: üì¶ Upload build artifacts
        uses: actions/upload-artifact@v4
        with:
          name: build-files
          path: dist/
          retention-days: 1

  security:
    name: üîí Security Audit
    runs-on: ubuntu-latest
    
    steps:
      - name: üìö Checkout code
        uses: actions/checkout@v4
        
      - name: üì¶ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'
          
      - name: üîí Run security audit
        run: npm audit --audit-level=high
        continue-on-error: true
        
      - name: üîç Check for vulnerabilities
        run: |
          echo "üîç Checking for high/critical vulnerabilities..."
          AUDIT_RESULT=$(npm audit --audit-level=high --json 2>/dev/null || echo '{"metadata":{"vulnerabilities":{"high":0,"critical":0}}}')
          HIGH=$(echo "$AUDIT_RESULT" | grep -o '"high":[0-9]*' | cut -d':' -f2 || echo "0")
          CRITICAL=$(echo "$AUDIT_RESULT" | grep -o '"critical":[0-9]*' | cut -d':' -f2 || echo "0")
          TOTAL=$((HIGH + CRITICAL))
          if [ "$TOTAL" -gt 0 ]; then
            echo "‚ö†Ô∏è Found $TOTAL high/critical vulnerabilities"
            echo "üîç Run 'npm audit' locally to see details"
          else
            echo "‚úÖ No high or critical vulnerabilities found"
          fi
