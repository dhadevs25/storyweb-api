name: ğŸ”„ Dependency Updates

on:
  schedule:
    # Run every Monday at 9:00 AM UTC
    - cron: '0 9 * * 1'
  workflow_dispatch: # Allow manual trigger

jobs:
  update-dependencies:
    name: ğŸ“¦ Update Dependencies
    runs-on: ubuntu-latest
    
    steps:
      - name: ğŸ“š Checkout code
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          
      - name: ğŸ“¦ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'
          
      - name: ğŸ“¥ Install dependencies
        run: npm ci
        
      - name: ğŸ” Check for outdated packages
        id: outdated
        run: |
          OUTDATED=$(npm outdated --json || true)
          echo "outdated=$OUTDATED" >> $GITHUB_OUTPUT
          if [ "$OUTDATED" = "{}" ] || [ -z "$OUTDATED" ]; then
            echo "has_updates=false" >> $GITHUB_OUTPUT
          else
            echo "has_updates=true" >> $GITHUB_OUTPUT
          fi
          
      - name: ğŸ“‹ Create update report
        if: steps.outdated.outputs.has_updates == 'true'
        run: |
          echo "## ğŸ“¦ Dependency Update Report" > update-report.md
          echo "" >> update-report.md
          echo "The following packages have updates available:" >> update-report.md
          echo "" >> update-report.md
          echo '```json' >> update-report.md
          echo '${{ steps.outdated.outputs.outdated }}' | jq '.' >> update-report.md
          echo '```' >> update-report.md
          
      - name: ğŸ”„ Update patch and minor versions
        if: steps.outdated.outputs.has_updates == 'true'
        run: |
          npm update
          
      - name: ğŸ§ª Run tests after update
        if: steps.outdated.outputs.has_updates == 'true'
        run: |
          npm test
          npm run lint
          
      - name: ğŸ“ Create Pull Request
        if: steps.outdated.outputs.has_updates == 'true'
        uses: peter-evans/create-pull-request@v5
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          commit-message: "chore(deps): update dependencies to latest versions"
          title: "ğŸ”„ Automated Dependency Updates"
          body: |
            ## ğŸ“¦ Automated Dependency Updates
            
            This PR updates dependencies to their latest compatible versions.
            
            ### ğŸ” Changes Made:
            - Updated patch and minor versions of dependencies
            - All tests pass âœ…
            - Code quality checks pass âœ…
            
            ### ğŸ“‹ Review Notes:
            - Please review the changes carefully
            - Check for any breaking changes in updated packages
            - Verify that all functionality works as expected
            
            ---
            *This PR was created automatically by GitHub Actions*
          branch: automated-dependency-updates
          delete-branch: true
          
      - name: âœ… Summary
        run: |
          if [ "${{ steps.outdated.outputs.has_updates }}" = "true" ]; then
            echo "ğŸ”„ Dependencies updated and PR created!"
          else
            echo "âœ… All dependencies are up to date!"
          fi
